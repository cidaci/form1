  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a id="nav-title" href="#" class="navbar-brand"> Shopping Controls</a>
        </div>

      </div>
    </nav>

    <div class="container-fluid">

      <div class="form-inline tableList">
        <div class="form-group">
          <input type="text" class="form-control" id="desc" placeholder="Description" value="" name="desc">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" id="amount" placeholder="Amaount" value="" name="amount">
        </div>
        <div class="form-group">
          <input type="number" size="10" class="form-control" id="value" placeholder="Value" value="" name="value">
        </div>

        <span id="btnUpdate" style="display:none;">
          <span id="inputIDUpdate"></span>
          <button type="submit" onclick="updateData();" class="btn btn-info ">Save</button>
          <button type="submit" onclick="resetForm();" class="btn btn-danger">Cancel</button>
        </span>
        <span id="btnAdd">
          <button type="button"  onclick="addData();" class="btn btn-success" name="button">
              <i class="glyphicon glyphicon-plus"></i>Add
          </button>
          <button onclick="resetForm();" type="button" class="btn btn-warning ">Reset</button>
          <button onclick="deleteList();" type="button" class="btn btn-info ">Clear Data</button>
        </span>
      </div>
      <br>
      <span class="alert alert-danger" id="errors" style="display:none;">  </span>

      <table id="listTable" class="table">
      </table>

    </div>

    <<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
